    <title>MarketPlace</title>

    <script type="text/javascript" src="../../js/libraries/jquery.js"></script>
    <script type="application/javascript" src="../../cordova.js"></script>

<body>
	<div data-role="page" id="productsPage">

        </div>
        <div data-role="content">
        	<ul data-role="listview" data-filter="true" data-filter-placeholder="Filter products..." data-inset="false">

                	<a href="#">

            	<ul>   
                	<li><a href='stores.html' data-icon='home' data-iconpos='notext'>Stores</a></li>

                    <li><a href='#' data-icon='arrow-d' data-iconpos='notext'>Settings</a></li>
            	</ul>
